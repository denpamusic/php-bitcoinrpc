language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

addons:
  code_climate:
    repo_token: 260ab9176fc71a03135174210e0b12c99a453f7846ae0fac904bffacf10a2987

after_success:
  - vendor/bin/test-reporter
